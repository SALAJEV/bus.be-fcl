<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>bus.be filmcodelijsten</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <style>
    :root {
      --main-orange: #F15D22;
      --accent-purple: #4B0082;
      --text-dark: #222222;
      --text-muted: #555555;
      --overlay-bg: rgba(255, 255, 255, 0.75);
      --bg-img: url('achtergrond-pc.jpg');
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --text-dark: #f0f0f0;
        --text-muted: #cccccc;
        --overlay-bg: rgba(34, 34, 34, 0.85);
        --bg-img: url('achtergrond-pc.jpg'); /* als je een donkere versie van je achtergrond hebt */
      }
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(rgba(255,255,255,0.6), rgba(255,255,255,0.6)), var(--bg-img) center/cover no-repeat fixed;
      color: var(--text-dark);
      transition: background-image 0.5s ease-in-out, color 0.3s ease-in-out;
    }

    @media (max-width: 768px) {
      :root {
        --bg-img: url('achtergrond-gsm.jpg');
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-img: url('achtergrond-gsm.jpg');
        }
      }
    }

    .banner {
      width: 100%;
      height: 280px;
      background-color: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    @media (prefers-color-scheme: dark) {
      .banner {
        background-color: rgba(0, 0, 0, 0.4);
      }
    }

    .banner img {
      width: 110px;
      height: auto;
      margin-bottom: 12px;
      background-color: white;
      padding: 10px;
      border-radius: 12px;
    }

    .banner-text {
      font-size: 28px;
      font-weight: bold;
    }

    .banner-text a {
      color: var(--main-orange);
      text-decoration: none;
    }

    .banner-text::after {
      content: ' filmcodelijsten';
      color: var(--accent-purple);
    }

    .content {
      max-width: 700px;
      margin: 40px auto;
      padding: 40px 20px;
      background-color: var(--overlay-bg);
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: var(--main-orange);
      font-size: 24px;
      margin-bottom: 16px;
    }

    p {
      color: var(--text-muted);
      font-size: 18px;
      margin-bottom: 30px;
    }

    .btn {
      background-color: var(--main-orange);
      color: white;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #d14f1d;
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .banner-text {
        font-size: 20px;
      }

      .btn {
        width: 100%;
        max-width: 250px;
      }
    }
  </style>

  <script>
    function vraagToegang(locatie) {
      const code = prompt("Voer toegangscode in om de PDF te bekijken:");
      let pdfBestand = null;

      if (locatie === 'zwevegem') {
        if (code === "550524") {
          pdfBestand = 'filmcode-zwevegem.pdf';
        } else if (code === "689039") {
          pdfBestand = 'filmcode-alles.pdf';
        }
      } else if (locatie === 'diksmuide') {
        if (code === "689032") {
          pdfBestand = 'filmcode-diksmuide.pdf';
        } else if (code === "689039") {
          pdfBestand = 'filmcode-alles.pdf';
        }
      }

      if (pdfBestand) {
        window.open(pdfBestand, '_blank');
      } else {
        alert("Toegang geweigerd: verkeerde code.");
      }
    }
  </script>
</head>
<body>

  <div class="banner">
    <img src="logo.svg" alt="bus.be logo" />
    <div class="banner-text">
      <a href="https://www.bus.be" target="_blank">bus.be</a>
    </div>
  </div>

  <div class="content">
    <h2>Bekijk hier de meest actuele lijsten.</h2>
    <p>Hier vind je alle filmcodelijsten van bus.be voor verschillende stelplaatsen. Kies jouw stelplaats.</p>
    <button class="btn" onclick="vraagToegang('zwevegem')">Zwevegem</button>
    <button class="btn" onclick="vraagToegang('diksmuide')">Diksmuide</button>
  </div>

</body>
</html>
