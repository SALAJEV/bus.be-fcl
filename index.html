<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>bus.be filmcodelijsten</title>
  
  <!-- Favicon toevoegen -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <!-- Als je een PNG gebruikt: -->
  <!-- <link rel="icon" href="favicon.png" type="image/png" /> -->
  <!-- Of SVG: -->
  <!-- <link rel="icon" href="favicon.svg" type="image/svg+xml" /> -->

  <style>
    :root {
      --main-orange: #F15D22;
      --main-gray: #2C2C2C;
      --main-light-gray: #3E3E3E;
      --text-light: #f2f2f2;
      --text-muted: #cccccc;
      --accent-purple: #4B0082; /* donkerpaars */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('achtergrond.jpg') center/cover no-repeat fixed;
      color: var(--text-light);
    }

    .banner {
      width: 100%;
      height: 280px;
      background-color: rgba(44, 44, 44, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .banner img {
      width: 110px;
      height: auto;
      margin-bottom: 12px;
      background-color: white;
      padding: 10px;
      border-radius: 12px;
    }

    .banner-text {
      font-size: 28px;
      font-weight: bold;
      color: white;
    }

    .content {
      max-width: 700px;
      margin: 40px auto;
      padding: 40px 20px;
      background-color: rgba(30, 30, 30, 0.9);
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    h2 {
      color: var(--accent-purple);
      font-size: 24px;
      margin-bottom: 16px;
    }

    p {
      color: var(--text-muted);
      font-size: 18px;
      margin-bottom: 30px;
    }

    .btn {
      background-color: var(--main-orange);
      color: white;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #d14f1d;
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      .banner-text {
        font-size: 20px;
      }

      .btn {
        width: 100%;
        max-width: 250px;
      }
    }
  </style>
  <script>
    function vraagToegang(locatie) {
      const code = prompt("Voer toegangscode in om de PDF te bekijken:");
      let pdfBestand = null;

      if (locatie === 'zwevegem') {
        if (code === "550524") {
          pdfBestand = 'filmcode-zwevegem.pdf';
        } else if (code === "660041") {
          pdfBestand = 'filmcode-alles.pdf';
        }
      } else if (locatie === 'diksmuide') {
        if (code === "689032") {
          pdfBestand = 'filmcode-diksmuide.pdf';
        } else if (code === "660041") {
          pdfBestand = 'filmcode-alles.pdf';
        }
      }

      if (pdfBestand) {
        const overlay = document.createElement("div");
        overlay.style.position = "fixed";
        overlay.style.top = "0";
        overlay.style.left = "0";
        overlay.style.width = "100%";
        overlay.style.height = "100%";
        overlay.style.background = "rgba(0,0,0,0.85)";
        overlay.style.display = "flex";
        overlay.style.justifyContent = "center";
        overlay.style.alignItems = "center";
        overlay.style.zIndex = "1000";
        overlay.innerHTML = `
          <iframe src='${pdfBestand}' style='width:80%; height:90%; border:none; border-radius:12px; box-shadow: 0 0 20px #000; animation: fadeIn 0.5s ease-in-out;'></iframe>
        `;
        document.body.appendChild(overlay);
        overlay.addEventListener("click", () => document.body.removeChild(overlay));
      } else {
        alert("Toegang geweigerd: verkeerde code.");
      }
    }
  </script>
</head>
<body>
<div class="banner">
  <img src="LOGO.svg" alt="bus.be Logo" />
  <div class="banner-text">
    <a href="https://www.bus.be" target="_blank" style="color: white; text-decoration: none;">
      bus.be
    </a> filmcodelijsten
  </div>
</div>

  <div class="content">
    <h2>Bekijk hier de meest actuele lijsten.</h2>
    <p>Hier vind je alle filmcodelijsten van bus.be voor verschillende stelplaatsen. Kies jouw stelplaats.</p>
    <button class="btn" onclick="vraagToegang('zwevegem')">Zwevegem</button>
    <button class="btn" onclick="vraagToegang('diksmuide')">Diksmuide</button>
  </div>
</body>
</html>
